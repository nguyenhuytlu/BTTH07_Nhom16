<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="form--register">
        <h1 style="margin-bottom: 20px;text-align: center;">Registration Form</h1>
        <div class="row">
            <div class="col1">
                User ID: 
            </div>
            <div class="col2">
                <input type="text" class="col-input--s" name="txtUserID" id="txtUserID" required><span id="txtNotificationID"></span>
            </div>
            
        </div>
        <div class="row">
            <div class="col1">
                PassWord: 
            </div>
            <div class="col2">
                <input type="password" class="col-input--s" name="txtPassWord" id="txtPassWord"><span id="txtNotificationPW"></span>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Name: 
            </div>
            <div class="col2">
                <input type="text" class="col-input--l" name="txtName" id="txtName"><span id="txtNotificationName"></span>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Address: 
            </div>
            <div class="col2">
                <input type="Text" class="col-input--l" name="txtAddress" id="txtAddress">
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Country: 
            </div>
            <div class="col2">
                <select style="width: 63%;height: 26px;" name="optCountry" id="optCountry">
                    <option value="optCountry" disabled selected hidden>(Please select your country)</option>
                    <option value="optCountry">VietNam</option>
                    <option value="optCountry">Korean</option>
                    <option value="optCountry">Japan</option>
                    <option value="optCountry">Singapore</option>
                    <option value="optCountry">India</option>
                    <option value="optCountry">China</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                ZIP Code: 
            </div>
            <div class="col2">
                <input type="number" class="col-input--m" name="txtZipCode" id="txtZipCode">
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Email: 
            </div>
            <div class="col2">
                <input type="email" class="col-input--l" name="txtEmail" id="txtEmail"><span id="txtNotificationEmail"></span>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Sex: 
            </div>
            <div class="col2">
                <input type="radio" name="radSex" id="radSex">Male
                <input type="radio" name="radSex" id="radSex">Female
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Language: 
            </div>
            <div class="col2">
                <input type="checkbox" name="boxLanguage" id="boxLanguage" onclick="onlyOne(this)">English
                <input type="checkbox" name="boxLanguage" id="boxLanguage" onclick="onlyOne(this)">Non English
            </div>
        </div>
        <div class="row">
            <div class="col1">
                About: 
            </div>
            <div class="col2">
                <textarea class="col-input--xl" name="txtAbout" id="txtAbout" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="row1">
            <input class="btnSubmit" type="submit" value="Submit" id="btnSubmit">
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/jQuery.js"></script>
    <!-- <script src="js/main.js"></script> -->
</body>
</html>
